<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F7FA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#004d9b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0080c5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a31f34;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c41230;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="800" height="400" fill="url(#skyGradient)"/>
  
  <!-- Sun -->
  <circle cx="700" cy="80" r="40" fill="#FFEB3B" fill-opacity="0.8"/>
  
  <!-- Ground -->
  <rect x="0" y="300" width="800" height="100" fill="url(#grassGradient)"/>
  
  <!-- Main Building - Modern Design Like SRM AP -->
  <rect x="150" y="120" width="500" height="180" rx="3" ry="3" fill="url(#buildingGradient)"/>
  
  <!-- Red Accent Line -->
  <rect x="150" y="105" width="500" height="15" rx="2" ry="2" fill="url(#redAccent)"/>
  
  <!-- Windows -->
  <rect x="180" y="150" width="60" height="40" fill="#E0F7FA" stroke="#0056b3" stroke-width="1"/>
  <rect x="260" y="150" width="60" height="40" fill="#E0F7FA" stroke="#0056b3" stroke-width="1"/>
  <rect x="340" y="150" width="60" height="40" fill="#E0F7FA" stroke="#0056b3" stroke-width="1"/>
  <rect x="420" y="150" width="60" height="40" fill="#E0F7FA" stroke="#0056b3" stroke-width="1"/>
  <rect x="500" y="150" width="60" height="40" fill="#E0F7FA" stroke="#0056b3" stroke-width="1"/>
  
  <rect x="180" y="210" width="60" height="40" fill="#E0F7FA" stroke="#0056b3" stroke-width="1"/>
  <rect x="260" y="210" width="60" height="40" fill="#E0F7FA" stroke="#0056b3" stroke-width="1"/>
  <rect x="340" y="210" width="60" height="40" fill="#E0F7FA" stroke="#0056b3" stroke-width="1"/>
  <rect x="420" y="210" width="60" height="40" fill="#E0F7FA" stroke="#0056b3" stroke-width="1"/>
  <rect x="500" y="210" width="60" height="40" fill="#E0F7FA" stroke="#0056b3" stroke-width="1"/>
  
  <!-- Main Entrance -->
  <rect x="330" y="260" width="80" height="40" rx="2" ry="2" fill="#FFFFFF"/>
  <rect x="365" y="260" width="10" height="40" fill="#E0E0E0"/>
  
  <!-- Pillars -->
  <rect x="150" y="120" width="10" height="180" fill="#003366"/>
  <rect x="640" y="120" width="10" height="180" fill="#003366"/>
  
  <!-- Steps -->
  <rect x="310" y="300" width="120" height="5" fill="#BDBDBD"/>
  <rect x="320" y="305" width="100" height="5" fill="#9E9E9E"/>
  <rect x="330" y="310" width="80" height="5" fill="#757575"/>
  
  <!-- Logo Placement -->
  <rect x="360" y="130" width="80" height="40" rx="5" ry="5" fill="#FFFFFF"/>
  <text x="400" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#004d9b">SRM AP</text>
  
  <!-- Landscaping -->
  <!-- Trees -->
  <circle cx="100" cy="290" r="20" fill="#2E7D32"/>
  <rect x="95" y="290" width="10" height="20" fill="#5D4037"/>
  
  <circle cx="700" cy="290" r="20" fill="#2E7D32"/>
  <rect x="695" y="290" width="10" height="20" fill="#5D4037"/>
  
  <!-- Pathway -->
  <path d="M370 350 L370 320 Q400 300 430 320 L430 350" fill="#E0E0E0"/>
  
  <!-- Building Name -->
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#004d9b">SRM UNIVERSITY AP - MAIN BUILDING</text>
  
  <!-- Clouds -->
  <ellipse cx="150" cy="80" rx="40" ry="20" fill="#FFFFFF" fill-opacity="0.7"/>
  <ellipse cx="130" cy="85" rx="30" ry="15" fill="#FFFFFF" fill-opacity="0.7"/>
  
  <ellipse cx="550" cy="60" rx="35" ry="15" fill="#FFFFFF" fill-opacity="0.7"/>
  <ellipse cx="570" cy="65" rx="25" ry="12" fill="#FFFFFF" fill-opacity="0.7"/>
</svg>