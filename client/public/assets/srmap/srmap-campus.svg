<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e88e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64b5f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#004d9b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0080c5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a31f34;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c41230;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="800" height="400" fill="url(#skyGradient)"/>
  
  <!-- Landscape in the background -->
  <path d="M0,230 Q100,190 200,220 Q300,240 400,210 Q500,190 600,220 Q700,240 800,210 L800,300 L0,300 Z" fill="#f0f0f0"/>
  
  <!-- Grass -->
  <rect x="0" y="300" width="800" height="100" fill="url(#grassGradient)"/>
  
  <!-- Trees (simplified) -->
  <circle cx="100" cy="290" r="15" fill="#2E7D32"/>
  <rect x="97" y="290" width="6" height="15" fill="#5D4037"/>
  <circle cx="680" cy="290" r="15" fill="#2E7D32"/>
  <rect x="677" y="290" width="6" height="15" fill="#5D4037"/>
  <circle cx="720" cy="280" r="12" fill="#2E7D32"/>
  <rect x="718" y="280" width="4" height="12" fill="#5D4037"/>
  
  <!-- Main modern campus building based on SRM AP -->
  <rect x="250" y="150" width="300" height="150" rx="5" ry="5" fill="url(#buildingGradient)"/>
  
  <!-- Glass facade -->
  <rect x="280" y="170" width="240" height="110" fill="#e1f5fe" fill-opacity="0.7"/>
  <line x1="280" y1="200" x2="520" y2="200" stroke="#004d9b" stroke-width="1"/>
  <line x1="280" y1="230" x2="520" y2="230" stroke="#004d9b" stroke-width="1"/>
  <line x1="280" y1="260" x2="520" y2="260" stroke="#004d9b" stroke-width="1"/>
  <line x1="340" y1="170" x2="340" y2="280" stroke="#004d9b" stroke-width="1"/>
  <line x1="400" y1="170" x2="400" y2="280" stroke="#004d9b" stroke-width="1"/>
  <line x1="460" y1="170" x2="460" y2="280" stroke="#004d9b" stroke-width="1"/>
  
  <!-- Red accent elements -->
  <rect x="250" y="140" width="300" height="10" fill="url(#accentGradient)"/>
  
  <!-- Main entrance -->
  <rect x="370" y="260" width="60" height="40" fill="#ffffff"/>
  
  <!-- Pillars -->
  <rect x="250" y="150" width="10" height="150" fill="#00335e"/>
  <rect x="540" y="150" width="10" height="150" fill="#00335e"/>
  
  <!-- Side buildings -->
  <rect x="150" y="200" width="80" height="100" rx="3" ry="3" fill="#00335e"/>
  <rect x="160" y="210" width="60" height="70" fill="#e1f5fe" fill-opacity="0.7"/>
  <rect x="570" y="200" width="80" height="100" rx="3" ry="3" fill="#00335e"/>
  <rect x="580" y="210" width="60" height="70" fill="#e1f5fe" fill-opacity="0.7"/>
  
  <!-- Walkways -->
  <rect x="230" y="290" width="20" height="10" fill="#9e9e9e"/>
  <rect x="370" y="300" width="60" height="5" fill="#9e9e9e"/>
  <rect x="550" y="290" width="20" height="10" fill="#9e9e9e"/>
  
  <!-- Campus name -->
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FFFFFF">SRM UNIVERSITY AP - ANDHRA PRADESH</text>
  
  <!-- SRM AP logo simplified on the building -->
  <rect x="385" y="160" width="30" height="30" rx="3" ry="3" fill="#a31f34"/>
  
  <!-- Clouds -->
  <ellipse cx="150" cy="80" rx="30" ry="20" fill="#ffffff" fill-opacity="0.8"/>
  <ellipse cx="170" cy="90" rx="30" ry="15" fill="#ffffff" fill-opacity="0.8"/>
  <ellipse cx="130" cy="90" rx="20" ry="12" fill="#ffffff" fill-opacity="0.8"/>
  
  <ellipse cx="600" cy="60" rx="25" ry="15" fill="#ffffff" fill-opacity="0.7"/>
  <ellipse cx="620" cy="70" rx="25" ry="12" fill="#ffffff" fill-opacity="0.7"/>
  <ellipse cx="580" cy="65" rx="20" ry="10" fill="#ffffff" fill-opacity="0.7"/>
  
  <!-- Sun with SRM colors -->
  <circle cx="700" cy="80" r="25" fill="#c41230" fill-opacity="0.9"/>
</svg>